---
clone_url: git@github.com:ggreer/the_silver_searcher.git
dest: /Users/{{ ansible_user_id }}/ag
links:
- src: .gitignore
  dest: /Users/{{ ansible_user_id/.ag_gitignore
copies:
- src: .travis.yml
  dest: /Users/{{ ansible_user_id }}/.ag_travis.yml
env:
- regex: "^export BOB"
  line: "export BOB=bobby"
build: true
configure_cmd: "echo done"
build_cmd: "./build.sh"
install_cmd: "make install"
